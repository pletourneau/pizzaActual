<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pizza Order</title>
</head>
<body>
  <form>
    <div>
      <h2>Toppings are $1 a piece</h2>
      <input type="checkbox" name="topping" value="pepperoni">Pepperoni</input>
      <input type="checkbox" name="topping" value="sausage">Sausage</input>
      <input type="checkbox" name="topping" value="Mushroom">Mushroom</input>
      <input type="checkbox" name="topping" value="Mac n Chz">Mac n Chz</input>
    </div>
    <div>
      <h2>Choose a size</h2>
      <h3></h3>
      <input type="radio" name="size" value="small">Small $10 + toppings</input>
      <input type="radio" name="size" value="medium">Medium $15 + toppings</input>
      <input type="radio" name="size" value="large">Large $20 + toppings</input>
    </div>
    <button class="btn btn-primary" type="submit">Place Order</button>
  </form>
  <div>
    <p>Order Summary</p>
  </div>
</body>
</html>
