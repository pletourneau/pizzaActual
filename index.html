<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pizza Order</title>
</head>
<body>
  <h1>ORDER PIZZA HERE</h1>
  <form>
    <div>
      <h2>Choose Toppings $1 each</h2>
      <label id="select">
        <input type="checkbox" name="topping" value="Pepperoni">Pepperoni</input>
      </label>
      <br />
      <label id="select">
        <input type="checkbox" name="topping" value="Sausage">Sausage</input>
      </label>  
      <br />
      <label id="select">
        <input type="checkbox" name="topping" value="Mushroom">Mushroom</input>
      </label> 
      <br /> 
      <label id="select">
        <input type="checkbox" name="topping" value="Mac n Chz">Mac n Chz</input>
      </label>
      <br />  
    </div>
    <div>
      <h2>Choose a size</h2>
      <h3></h3>
      <label id="select">
        <input type="radio" name="size" value="small">Small $10 + toppings</input>
      </label>
      <br />
      <label id="select">
        <input type="radio" id="select" name="size" value="medium">Medium $15 + toppings</input>
      </label>  
      <br />
      <label id="select">
        <input type="radio" id="select" name="size" value="large">Large $20 + toppings</input>
      </label> 
      <br /> 
    </div>
    <button class="btn btn-primary" type="submit" id="button">Place Order</button>
  </form>
  <div>
    <p>Order Summary</p>
  </div>
</body>
</html>
