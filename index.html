<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css.styles.css">
  <title>Pizza Order</title>
</head>
<body>
  <form action="">
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
      <input type="checkbox" class="btn-check toppings" id="btncheck1" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck1">Pepperoni</label>
    
      <input type="checkbox" class="btn-check toppings" id="btncheck2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck2">Sausage</label>
    
      <input type="checkbox" class="btn-check toppings" id="btncheck3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck3">Mushroom</label>
      <input type="checkbox" class="btn-check toppings" id="btncheck4" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck4">Anchovies</label>
    
      <input type="checkbox" class="btn-check toppings" id="btncheck5" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck5">Green Peppers</label>
    
      <input type="checkbox" class="btn-check toppings" id="btncheck6" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck6">Mac n Chz</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">Small</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Medium</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Large</label>
    </div>
    <button class="btn btn-primary" type="submit">Place Order!</button>
  </form>


</body>
</html>
